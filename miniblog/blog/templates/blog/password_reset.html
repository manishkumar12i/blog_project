{% extends 'blog/base.html' %} 
{% load static %} 
{% block content %}

<!--Reset Password-->
<div class="container p-5">
  <h2 class="font-weight-bold mt-3">Reset Password</h2>
  <hr />
  <h4>Enter your email address below, and we'll email instructions for setting new password
  </h4><br>
  <form method="POST">
    {% csrf_token %} 
    {{ password_reset_form}}
    <a href="{% url 'password_reset_done' %}" class="btn btn-primary" type="submit">Send email</a>
  </form>
</div>

{%  endblock content %}

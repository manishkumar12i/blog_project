{% extends 'blog/base.html' %}
{% load  static %}
{% block content%}

<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>

 <div class="container">
    <img  src="https://okanaganhomes.com/wp-content/uploads/2019/05/contact-us.jpg"  class="center" alt="no image" heigth=612; width=300;></img> 
    </div>

{% if messages %}
    {% for message in messages%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    {% endif %}
<div class="col-sm-10">
<h3 class="my-3"> 
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
</svg>
Contact Page</h3>    
</div>
<form enctype="multipart/form-data" class="container" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" placeholder="Enter your email ", name="email" required>
    </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message to Share with Us</label>
      <textarea class="form-control" name="message" rows="3" placeholder="Enter your message here" required></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
    <br></br>
</form>
{% endblock content%}

{% extends 'blog/base.html' %}
{% load  static %}
{% block content%}

<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>

 <div class="container">
    <img  src="https://okanaganhomes.com/wp-content/uploads/2019/05/contact-us.jpg"  class="center" alt="no image" heigth=612; width=408;></img> 
    </div>

{% if messages %}
    {% for message in messages%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    {% endif %}
<div class="col-sm-10">
    <h3 class="my-5">Contact Page</h3>    
</div>
<form enctype="multipart/form-data" class="container" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter your email ", name="email" required>
    </div>

    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message to Share with Us</label>
      <textarea class="form-control" name="message" rows="3" placeholder="Enter your message here" required></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
    <br></br>
</form>
{% endblock content%}

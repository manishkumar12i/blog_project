{% extends 'blog/base.html' %}
{% load  static %}
{% block content%}

{% if messages %}
    {% for message in messages%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    {% endif %}

<div class="col-sm-10">
    <h3 class="my-5">Contact Page</h3>    
</div>
<form enctype="multipart/form-data" class="container" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter your email ", name="email">
    </div>

    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message to Share with Us</label>
      <textarea class="form-control" name="message" rows="3" placeholder="Enter your message here"></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
    <br></br>
</form>
{% endblock content%}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static  'blog/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static  'blog/css/style.css'%}">
    <link rel="icon" type="image/x-icon" href="/static/blog/css/images/Blue Neon gaming avatar logo.ico">
    <title>{{title}}</title>
</head>
<body>
 
<div class="container-fluid bg-dark ">
    {% include 'blog/navbar.html' %}
</div>

<br>
</br>


<div class="container">
<div class="row">
    <div class="col-sm-12">
        {% block msg %}
        {% endblock msg %}
    </div>
</div>
<div class="row">
    {% block side%}
    {% endblock side%}

    {% block content%}
    {% endblock content%}
</div>
</div>    
<script src="{% static 'blog/js/jquery.js'%}"></script>    
<script src="{% static 'blog/js/bootstrap.js'%}"></script>    
<script src="{% static 'blog/js/popper.js'%}"></script>    

<div class="fluid bg-light ">
    <div>
    {% include 'blog/footer.html' %}
    </div>
</div>
</body>
</html>
